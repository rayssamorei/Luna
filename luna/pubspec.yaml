name: luna
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  sqflite: ^2.0.0+4
  path: ^1.8.0  # Adicione esta linha
  provider: ^6.0.0  # Verifique se essa versão é a mais recente
  volume_watcher: ^0.3.0
  flutter_background_service: ^0.3.2

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

  flutter_launcher_icons: ^0.13.1 # Verifique a versão mais recente

flutter:
  uses-material-design: true

  assets:
    - assets/imagemlogo.png
    - assets/imagem2.png
    - assets/mulher.png
    - assets/imagenzinha.jpg
    - assets/contatos.png
    - assets/home.png
    - assets/conf.png
    - assets/sobre.png
    - assets/noticia1.jpg
    - assets/noticia2.jpg
    - assets/noticia3.jpg

  fonts:
    - family: NotoSerifGeorgian
      fonts:
        - asset: assets/fonts/NotoSerifGeorgian.ttf

    - family: AbrilFatface
      fonts:
        - asset: assets/fonts/AbrilFatface.ttf


flutter_icons:
  android: true
  ios: true
  image_path: "assets/imagemlogo.png"

